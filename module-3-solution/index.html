<!doctype html>
<html lang="en" ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>

<body>
  <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div id="list" ng-controller='NarrowItDownController as list'>
      <input type="text" ng-model="list.searchTerm" placeholder="search term" class="form-control">
      <button ng-click="list.searchItems();" class="btn btn-primary">Narrow It Down For Me!</button>

      <found-items items="list.foundItems" on-remove="list.removeItem(index)"></found-items>

     </div>

</body>

</html>
